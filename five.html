<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach Alert</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Glitch Text */
        .glitch-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px black, -2px -2px darkred;
            animation: glitch 1s infinite;
            z-index: 2;
        }

        /* Warning Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            animation: flicker 0.5s infinite alternate;
            z-index: 3;
        }

        @keyframes flicker {
            0%, 100% {
                background: rgba(255, 0, 0, 0.1);
            }
            50% {
                background: rgba(255, 0, 0, 0.3);
            }
        }

        /* Matrix Background */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: lime;
            overflow: hidden;
            z-index: 1;
        }

        .matrix span {
            display: block;
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite forwards; /* Changed to linear for consistent fall */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh); /* Fall to the bottom of the viewport */
                opacity: 0; /* Fade out */
            }
        }

        /* Warning Message */
        .warning {
            position: absolute;
            bottom: 5%;
            left: 5%;
            font-size: 1.5rem;
            color: lime;
            z-index: 4;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0%, 100% {
                text-shadow: 2px 2px black, -2px -2px darkred;
                transform: translate(0);
            }
            25% {
                text-shadow: -2px -2px black, 2px 2px darkred;
                transform: translate(-5px, -5px);
            }
            50% {
                text-shadow: -1px -1px black, -1px -1px darkred;
                transform: translate(5px, -5px);
            }
        }
    </style>
</head>
<body>
    <!-- Glitch Text -->
    <div class="glitch-text">!!! SYSTEM BREACHED !!!</div>

    <!-- Red Flicker Overlay -->
    <div class="overlay"></div>

    <!-- Matrix Background -->
    <div class="matrix" id="matrix"></div>

    <!-- Warning Terminal -->
    <div class="warning" id="warning"></div>

    <script>
        // Generate Matrix Effect
        const matrixContainer = document.getElementById('matrix');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()';
        
        function createMatrix() {
          const screenWidth = window.innerWidth;

          for (let i = 0; i < screenWidth / 20; i++) { // Adjust number of columns based on screen width
              const span = document.createElement('span');
              span.style.left = (i * 20) + 'px'; // Position each column
              span.style.animationDuration = (Math.random() * (3 - 1) + 1) + 's'; // Random fall duration
              span.style.color = `rgb(0, ${Math.random() * (255)}, ${Math.random() * (50)})`; // Bright green shades
              span.textContent = chars[Math.floor(Math.random() * chars.length)];
              matrixContainer.appendChild(span);
          }
        }

        createMatrix();

        // Warning Terminal Simulation
        const warning = document.getElementById('warning');
        const warningLines = [
          '[ERROR] Unauthorized Access Detected...',
          '[WARNING] Firewall Bypassed...',
          '[ALERT] Server Compromised...',
          '[CRITICAL] Data Extraction in Progress...',
          '[STATUS] Security Breach at Level RED...',
          '[SYSTEM] Encryption Keys Found...',
          '[BREACH] Total Security Failure...',
          '[INFO] User Data Exposed...',
          '[NOTICE] Immediate Action Required!',
          '[ALERT] Intrusion Detected in Sector A3...',
          '[WARNING] System Integrity Compromised...'
        ];

        setInterval(() => {
          const line = document.createElement('div');
          line.textContent = warningLines[Math.floor(Math.random() * warningLines.length)];
          warning.appendChild(line);
          if (warning.childNodes.length > 10) {
              warning.removeChild(warning.firstChild);
          }
        }, 800); // Adjusted interval for more frequent warnings

        // Sound Effect
        const audio = new Audio('https://www.soundjay.com/button/beep-09.wav');
        
        setInterval(() => {
          audio.play();
        }, 2500); // Adjusted sound interval
    </script>
</body>
</html>
