<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Vibe Animation</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Glitch Text */
        .glitch-text {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: limegreen;
            text-shadow: 2px 2px red, -2px -2px blue;
            animation: glitch 1.5s infinite;
        }

        /* Face Container */
        .face-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 15% auto;
            border: 2px solid limegreen;
            border-radius: 50%;
            box-shadow: 0 0 15px limegreen, 0 0 30px limegreen;
            animation: glitch 2s infinite;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: limegreen;
            border-radius: 50%;
            top: 40px;
        }
        .eye.left {
            left: 40px;
        }
        .eye.right {
            right: 40px;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            width: 80px;
            height: 15px;
            background-color: limegreen;
            border-radius: 5px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: talk 1s infinite;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0%, 100% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(5px, -5px);
            }
            60% {
                transform: translate(-5px, -5px);
            }
            80% {
                transform: translate(5px, 5px);
            }
        }

        /* Mouth Animation */
        @keyframes talk {
            0%, 100% {
                height: 15px;
            }
            50% {
                height: 30px;
            }
        }

        /* Background Matrix Effect */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: limegreen;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            display: block;
            position: absolute;
            font-size: 16px;
            animation: fall 4s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glitch Text -->
    <div class="glitch-text">HACKING IN PROGRESS...</div>

    <!-- Face Animation -->
    <div class="face-container">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>

    <!-- Matrix Background -->
    <div class="matrix" id="matrix"></div>

    <script>
        // Generate Matrix Effect
        const matrixContainer = document.getElementById('matrix');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%&';
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        for (let i = 0; i < 200; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * screenWidth + 'px';
            span.style.animationDelay = Math.random() * 5 + 's';
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            matrixContainer.appendChild(span);
        }
    </script>
</body>
</html>
