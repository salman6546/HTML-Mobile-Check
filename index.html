<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Glitch Text */
        .glitch-text {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px black, -2px -2px darkred;
            animation: glitch 1s infinite;
            z-index: 2;
        }

        /* Warning Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            animation: flicker 0.5s infinite;
            z-index: 3;
        }

        @keyframes flicker {
            0%, 100% {
                background: rgba(255, 0, 0, 0.1);
            }
            50% {
                background: rgba(255, 0, 0, 0.3);
            }
        }

        /* Matrix Background */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: red;
            overflow: hidden;
            z-index: 1;
        }

        .matrix span {
            display: block;
            position: absolute;
            font-size: 20px;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Warning Message */
        .warning {
            position: absolute;
            bottom: 5%;
            left: 5%;
            font-size: 1.5rem;
            color: lime;
            z-index: 4;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0%, 100% {
                text-shadow: 2px 2px black, -2px -2px darkred;
            }
            50% {
                text-shadow: -2px -2px black, 2px 2px darkred;
            }
        }

        /* Screen Flash */
        @keyframes flash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
                background: rgba(255, 0, 0, 0.8);
            }
        }

        /* Shake Effect for the Screen */
        @keyframes shake {
            0%, 100% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, -5px);
            }
        }

        /* Broken Glass Effect */
        .broken-glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/broken-glass.png');
            background-size: cover;
            z-index: 5;
            animation: shake 0.5s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2rem; /* Smaller font size for mobile */
                top: 5%;
            }

            .warning {
                font-size: 1rem; /* Smaller warning text */
                left: 10%;
                bottom: 2%;
            }

            .matrix span {
                font-size: 16px; /* Smaller matrix text */
            }

            .broken-glass {
                background-size: 50%; /* Adjust broken glass pattern for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .glitch-text {
                font-size: 1.5rem; /* Even smaller font size for smaller screens */
                top: 3%;
            }

            .warning {
                font-size: 0.9rem; /* Further smaller warning text */
                left: 5%;
                bottom: 1%;
            }

            .matrix span {
                font-size: 14px; /* Even smaller matrix text */
            }
        }
    </style>
</head>
<body>
    <!-- Glitch Text -->
    <div class="glitch-text">!!! SYSTEM BREACHED !!!</div>

    <!-- Red Flicker Overlay -->
    <div class="overlay"></div>

    <!-- Matrix Background -->
    <div class="matrix" id="matrix"></div>

    <!-- Broken Glass Effect -->
    <div class="broken-glass"></div>

    <!-- Warning Terminal -->
    <div class="warning" id="warning"></div>

    <script>
        // Generate Matrix Effect
        const matrixContainer = document.getElementById('matrix');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()';
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        for (let i = 0; i < 400; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * screenWidth + 'px';
            span.style.animationDelay = Math.random() * 4 + 's';
            span.style.color = `rgb(255, ${Math.random() * 50}, ${Math.random() * 50})`; // Intense red shades
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            matrixContainer.appendChild(span);
        }

        // Warning Terminal Simulation
        const warning = document.getElementById('warning');
        const warningLines = [
            '[ERROR] Unauthorized Access Detected...',
            '[WARNING] Firewall Bypassed...',
            '[ALERT] Server Compromised...',
            '[CRITICAL] Data Extraction in Progress...',
            '[STATUS] 75% Complete...',
            '[SYSTEM] Encryption Keys Found...',
            '[BREACH] Total Security Failure...',
            '[ERROR] System Shutdown in Progress...',
            '[ALERT] Data Deletion in Progress...',
            '[CRITICAL] File System Corrupted...'
        ];

        setInterval(() => {
            const line = document.createElement('div');
            line.textContent = warningLines[Math.floor(Math.random() * warningLines.length)];
            warning.appendChild(line);
            if (warning.childNodes.length > 10) {
                warning.removeChild(warning.firstChild);
            }
        }, 600);

        // Sound Effect
        const audio = new Audio('https://www.soundjay.com/button/beep-09.wav');
        setInterval(() => {
            audio.play();
        }, 2000);

        // Simulate Data Deletion (Message After 20 Seconds)
        setTimeout(() => {
            const deletionMessage = document.createElement('div');
            deletionMessage.textContent = '[ERROR] ALL DATA HAS BEEN HACKED!';
            deletionMessage.style.position = 'absolute';
            deletionMessage.style.top = '50%';
            deletionMessage.style.left = '50%';
            deletionMessage.style.transform = 'translate(-50%, -50%)';
            deletionMessage.style.color = 'lime';
            deletionMessage.style.fontSize = '2rem';
            document.body.appendChild(deletionMessage);
        }, 20000);
    </script>
</body>
</html>
