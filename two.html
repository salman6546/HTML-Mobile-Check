<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Vibe Animation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .face {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 100px auto;
            border: 2px solid limegreen;
            border-radius: 50%;
            box-shadow: 0 0 20px limegreen, 0 0 50px limegreen;
            animation: glitch 2s infinite;
        }
        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: limegreen;
            border-radius: 50%;
            top: 40px;
        }
        .eye.left {
            left: 30px;
        }
        .eye.right {
            right: 30px;
        }
        .mouth {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: limegreen;
            border-radius: 10px;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: talk 1.5s infinite;
        }
        @keyframes glitch {
            0%, 100% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-5px, -5px);
            }
            40% {
                transform: translate(5px, -5px);
            }
            60% {
                transform: translate(-5px, 5px);
            }
            80% {
                transform: translate(5px, 5px);
            }
        }
        @keyframes talk {
            0%, 100% {
                height: 20px;
            }
            50% {
                height: 40px;
            }
        }
        .glitch-text {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 24px;
            animation: glitch-text 2s infinite;
        }
        @keyframes glitch-text {
            0%, 100% {
                text-shadow: 2px 2px red, -2px -2px blue;
            }
            50% {
                text-shadow: -2px -2px red, 2px 2px blue;
            }
        }
    </style>
</head>
<body>
    <div class="glitch-text">HACKING IN PROGRESS...</div>
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <script>
        // Random glitch effect
        const face = document.querySelector('.face');
        setInterval(() => {
            face.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
        }, 100);
    </script>
</body>
</html>
