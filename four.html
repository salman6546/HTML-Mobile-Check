<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Hacking Simulation</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Glitch Text */
        .glitch-text {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 20px red, 0 0 40px darkred, 0 0 80px darkred;
            animation: glitch 0.5s infinite;
        }

        /* Matrix Background */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: red;
            overflow: hidden;
            z-index: 1;
        }

        .matrix span {
            display: block;
            position: absolute;
            font-size: 18px;
            animation: fall 4s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Face Container */
        .face {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 150px auto;
            border: 2px solid red;
            border-radius: 50%;
            box-shadow: 0 0 20px red, 0 0 50px darkred, 0 0 100px darkred;
            z-index: 2;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: red;
            border-radius: 50%;
            top: 30px;
            box-shadow: 0 0 10px red, 0 0 30px darkred;
        }
        .eye.left {
            left: 30px;
        }
        .eye.right {
            right: 30px;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            width: 80px;
            height: 20px;
            background-color: red;
            border-radius: 10px;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: scream 0.5s infinite;
        }

        @keyframes scream {
            0%, 100% {
                height: 20px;
                transform: translateX(-50%);
            }
            50% {
                height: 40px;
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Glitch Animation */
        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 20px red, 0 0 40px darkred, 0 0 80px darkred;
            }
            50% {
                text-shadow: -2px -2px black, 2px 2px red;
                transform: translateX(-5px) translateY(5px);
            }
        }

        /* Hacking Terminal Effect */
        .terminal {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: lime;
            font-size: 14px;
            padding: 10px;
            box-shadow: 0 0 15px lime;
            z-index: 2;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .terminal-line {
            animation: terminalText 3s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes terminalText {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Glitch Text -->
    <div class="glitch-text">ACCESS DENIED! SYSTEM BREACH IN PROGRESS...</div>

    <!-- Face Animation -->
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>

    <!-- Matrix Background -->
    <div class="matrix" id="matrix"></div>

    <!-- Hacking Terminal -->
    <div class="terminal">
        <div class="terminal-line">Initializing....</div>
        <div class="terminal-line">Warning: Unauthorized Access Detected!</div>
        <div class="terminal-line">Bypassing Security...</div>
        <div class="terminal-line">Injecting Malware...</div>
        <div class="terminal-line">Exploit Success...</div>
        <div class="terminal-line">System Compromised!</div>
    </div>

    <script>
        // Generate Matrix Effect
        const matrixContainer = document.getElementById('matrix');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()';
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        for (let i = 0; i < 500; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * screenWidth + 'px';
            span.style.animationDelay = Math.random() * 5 + 's';
            span.style.color = `rgb(${Math.random() * 255}, 0, 0)`; // Random red shades
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            matrixContainer.appendChild(span);
        }

        // Random "Terminal Output"
        const terminalLines = [
            'Attempting to bypass firewalls...',
            'Access granted to restricted database...',
            'Unloading system defenses...',
            'Injecting rootkit...',
            'Data extraction successful!',
            'Deleting system logs...',
            'Access complete. System fully compromised.'
        ];

        const terminal = document.querySelector('.terminal');
        let terminalIndex = 0;

        setInterval(() => {
            const line = document.createElement('div');
            line.classList.add('terminal-line');
            line.textContent = terminalLines[terminalIndex];
            terminal.appendChild(line);
            terminalIndex = (terminalIndex + 1) % terminalLines.length;

            // Remove older lines
            if (terminal.children.length > 6) {
                terminal.removeChild(terminal.firstChild);
            }
        }, 2500);
    </script>
</body>
</html>
